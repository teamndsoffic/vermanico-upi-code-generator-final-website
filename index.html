<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERMANICO UPI Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Add a light background color */
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            background-size: cover;
        }

        .custom-container {
            margin-top: 20px; /* Decrease top margin for smaller screens */
            padding: 0 10px; /* Add some horizontal padding */
        }

        .custom-label {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .custom-label h1 {
            font-size: 24px; /* Decrease font size for smaller screens */
            margin-bottom: 15px; /* Decrease bottom margin */
            text-align: center;
        }

        .custom-label p {
            font-size: 16px; /* Decrease font size for smaller screens */
            margin-bottom: 20px; /* Decrease bottom margin */
            text-align: center;
        }

        .form-group input {
            font-size: 14px; /* Decrease font size for smaller screens */
            padding: 8px; /* Decrease padding */
        }

        .form-group label {
            font-size: 16px; /* Decrease font size for smaller screens */
            font-weight: bold;
        }

        .qr-code {
            margin-top: 20px;
            text-align: center;
        }

        footer {
            background-color: #388E3C;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1;
        }

        .generate-btn,
        .preview-btn {
            margin-top: 15px; /* Decrease top margin */
            font-size: 16px; /* Decrease font size for smaller screens */
            background-color: #388E3C; /* Set button background color */
            border-color: #388E3C; /* Set button border color */
        }

        .generate-btn:hover,
        .preview-btn:hover {
            background-color: #2E7D32; /* Set button background color on hover */
            border-color: #2E7D32; /* Set button border color on hover */
        }

        .center-image {
            text-align: center;
            margin-bottom: 15px; /* Decrease bottom margin */
        }
        
        .center-image img {
            width: 40px; /* Decrease image size */
            height: 40px; /* Decrease image size */
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container custom-container">
        <!-- Label with white background -->
        <div class="custom-label">
            <!-- Centered Image -->
            <div class="center-image">
                <img src="vermanico logo.png" alt="VERMANICO Logo">
            </div>
            <h1 class="text-center">Nilam Direct Payments Corp.</h1>
            <p class="lead text-center">VERMANICO Official QR Code Generator</p>
            <!-- Text box for entering amount -->
            <div class="form-group">
                <label for="amountInput">Enter Amount (₹)</label>
                <input type="text" class="form-control" id="amountInput" placeholder="PUT YOUR REQUEST AMOUNT IN ₹">
            </div>
            <!-- Text box for displaying pre-entered UPI ID -->
            <div class="form-group">
                <label for="upiIdInput">UPI ID</label>
                <!-- Set prewritten UPI ID -->
                <input type="text" class="form-control" id="upiIdInput" value="nirajmahanta108@oksbi" readonly>
            </div>
            <!-- Text box for entering banking name -->
            <div class="form-group">
                <label for="bankingNameInput">Official Banking Name</label>
                <!-- Set prewritten banking name -->
                <input type="text" class="form-control" id="bankingNameInput" value="NIRAJ MAHANTA" readonly>
            </div>
            <!-- Generate button -->
            <button class="generate-btn btn btn-lg btn-block" onclick="generateQRCode()">Generate</button>
            <!-- Placeholder for QR code -->
            <div id="qrCode" class="qr-code"></div>
            <!-- Preview button -->
            <a href="#" id="previewLink" class="preview-btn btn btn-lg btn-block">Preview QR</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to generate and preview QR code -->
    <script>
        // Function to generate QR code
        function generateQRCode() {
            // Get the value from the amount input field
            var amount = document.getElementById('amountInput').value;
            // Get the pre-entered UPI ID
            var upiId = 'nirajmahanta108@oksbi';
            // Get the pre-entered Banking Name
            var bankingName = 'NIRAJ MAHANTA';

            // Construct the UPI link
            var upiLink = 'upi://pay?pa=' + upiId + '&pn=' + bankingName + '&am=' + amount + '&cu=INR';
            
            // Generate the QR code using qrserver.com API
            var qrCodeUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + encodeURIComponent(upiLink);
            
            // Create an image element for the QR code
            var qrCodeImg = document.createElement('img');
            qrCodeImg.src = qrCodeUrl;
            qrCodeImg.alt = 'QR Code';
            
            // Clear existing QR code (if any)
            var qrCodeContainer = document.getElementById('qrCode');
            qrCodeContainer.innerHTML = ''; // Clear existing content
            
            // Append the QR code image to the placeholder
            qrCodeContainer.appendChild(qrCodeImg);

            // Show the Preview QR button
            document.getElementById('previewLink').style.display = 'inline-block';
        }

        // Call hideFooter() when the page is refreshed
        window.onload = generateQRCode;
    </script>

    <!-- Footer -->
    <footer>
        Made with ❤️ by Nilam Direct Business
    </footer>
</body>
</html>
